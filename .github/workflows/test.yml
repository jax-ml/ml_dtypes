name: Test

on:
  # Trigger the workflow on push or pull request, but only on main branch
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read  # to fetch code

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - uses: pre-commit/action@v3.0.0
  build:
    name: ${{ matrix.os }} Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        include:
          - os: macOS-11
            python-version: "3.11"
          - os: windows-2019
            python-version: "3.11"

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Run tests
        run: |
          pytest -n auto
  build-nightly:
    name: Python 3.12 with nightly numpy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            python -m pip install setuptools wheel
            python -m pip install -U --pre numpy \
              -i https://pypi.anaconda.org/scientific-python-nightly-wheels/simple
            python -c "import numpy; print(f'{numpy.__version__=}')"
      - name: Build ml_dtypes
        run: |
            python -m pip install .[dev] --no-build-isolation
      - name: Run tests
        run: |
          pytest -n auto
