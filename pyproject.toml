[project]
name = "ml_dtypes"
version = "0.3.1"  # Keep in sync with ml_dtypes/__init__.py:__version__
description = ""
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
authors = [{name = "ml_dtypes authors", email="ml_dtypes@google.com"}]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: Apache Software License",
    "Intended Audience :: Science/Research",
]
keywords = []

# pip dependencies of the project
dependencies = [
    # Ensure numpy release supports Python version.
    "numpy>1.20",
    "numpy>=1.21.2; python_version>'3.9'",
    "numpy>=1.23.3; python_version>'3.10'",
    "numpy>=1.26.0; python_version>'3.12'",
]

[project.urls]
homepage = "https://github.com/jax-ml/ml_dtypes"
repository = "https://github.com/jax-ml/ml_dtypes"
# Other: `documentation`, `changelog`

[project.optional-dependencies]
# Development deps (unittest, linting, formating,...)
# Installed through `pip install .[dev]`
dev = [
    "absl-py",
    "pytest",
    "pytest-xdist",
    "pylint>=2.6.0",
    "pyink",
]

[tool.pyink]
# Formatting configuration to follow Google style-guide
line-length = 80
preview = true
pyink-indentation = 2
pyink-use-majority-quotes = true

[build-system]
requires = [
    # Build with oldest supported numpy for each Python version.
    "numpy~=1.21.2; python_version<'3.11'",
    "numpy~=1.23.3; python_version>='3.11' and python_version<'3.12'",
    "numpy~=1.26.0; python_version>='3.12'",
    "pybind11~=2.11.1",
    "setuptools~=68.1.0",
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["ml_dtypes"]
include-package-data = false

[tool.setuptools.package-data]
ml_dtypes = ["py.typed"]
"ml_dtypes.include" = ["*.h"]
